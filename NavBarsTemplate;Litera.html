<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-image: url("loginBG.png");
                align-self: center;
                background-size: 100% 100%;
                background-attachment: fixed;
                margin: 0;
                padding: 0;
            }
            ul.topBar li{
                float: left;
            }
            ul.topBar li.generic{
                padding-right: 30px;
                margin-top: 18px;
            }
        </style>
    </head>
    <body>
        <ul class="topBar" style="
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: rgb(195, 47, 176);
                position: fixed;
                top: 0;
                width: 100%;
                height: 75px;
                font-family: 'Calibri';
                font-size: 50px;
                float: left;">
            <li style="
                display: block;
                text-align: center;
                padding-right: 70px;
                text-decoration: none;
                margin-top: 7px;">
                <input type="image" name="profile" src="Search.png"
                    width="37px" height="37px" style="margin-left: 100px;">
            </li>
            <li class="searchbox">
                <input type="text" placeholder="Search:" style="
                    height: 50px;
                    width: 660%;
                    margin-left: -50px;
                    margin-top: 11px;
                    vertical-align: top;
                    border: none;
                    outline: white;
                    font-size: medium;">
            </li>
            <li class="generic" style="float: right;">
                <input type="image" name="rightB" src="DDown.png"
                    width="37px" height="37px" style="float: right;">
            </li>
            <li class="generic" style="float: right;">
                <input type="image" name="rightB" src="Message.png"
                    width="37px" height="37px" style="float: right;">
            </li>
            <li class="generic" style="float: right;">
                <input type="image" name="rightB" src="Notif.png"
                    width="37px" height="37px" style="float: right;">
            </li>
        </ul>
        <ul class="leftBar" style="
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(195, 47, 176);
            position: fixed;
            width: 75px;
            height: 100%;
            font-family: 'Calibri';
            font-size: 50px;">
            <li class="Home">
                <input type="image" name="home" src="LiteraIcon.png"
                width="75px" height="75px" style="margin:0;">
                
            </li>
            <li>
                <input type="image" name="generic" src="Profile.png"
                    width="69px" height="69px" style="padding: 0; margin: 3px;">
            </li>
            <li class="PW">
                <a href="#"><button style="
                    word-wrap: break-word;
                    color:white;
                    background-color: black;
                    height: 70px;
                    border-radius: 15px;
                    font-size: 12px;
                    width: 69px;
                    margin: 0 3px 0 3px">Published Works</button></a>
            </li>
            <li class="Cir">
                <a href="#"><button style="
                    word-wrap: break-word;
                    color:white;
                    background-color: black;
                    height: 70px;
                    border-radius: 15px;
                    font-size: 17px;
                    width: 69px;
                    margin: 0 3px 0 3px">Circles</button></a>
            </li>
        </ul>
    </body>
</html>
